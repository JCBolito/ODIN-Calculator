<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="styles.css">
	<title>Calculator</title>
</head>

<body>
	<div class="calculator">
		<div class="screen">

		</div>
		<div class="buttons">
			<div class="numbers">
				<button class="btn btn9" id="9">9</button>
				<button class="btn btn8" id="8">8</button>
				<button class="btn btn7" id="7">7</button>
				<button class="btn btn6" id="6">6</button>
				<button class="btn btn5" id="5">5</button>
				<button class="btn btn4" id="4">4</button>
				<button class="btn btn3" id="3">3</button>
				<button class="btn btn2" id="2">2</button>
				<button class="btn btn1" id="1">1</button>
				<button class="btn btnPoint" id="point">.</button>
				<button class="btn btn00" id="00">00</button>
				<button class="btn btn0" id="0">0</button>

			</div>
			<div class="operations">
				<button class="btn btnClr" id="AC">AC</button>
				<button class="btn backSpace" id="backSpace">←</button>
				<button class="btn btnAdd" id="+">+</button>
				<button class="btn btnSub" id="-">-</button>
				<button class="btn btnMultiply" id="X">X</button>
				<button class="btn btnDivide" id="÷">÷</button>
				<button class="btn btnEqual" id="=">=</button>
			</div>
		</div>
	</div>
</body>

</html>
