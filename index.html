<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="styles.css">
	<title>Calculator</title>
</head>

<body>
	<div class="calculator">
		<div class="screen">

		</div>
		<div class="buttons">
			<div class="numbers">
				<button class="btn btn9" data-key="57 105" id="9">9</button>
				<button class="btn btn8" data-key="56 104" id="8">8</button>
				<button class="btn btn7" data-key="55 103" id="7">7</button>
				<button class="btn btn6" data-key="54 102" id="6">6</button>
				<button class="btn btn5" data-key="53 101" id="5">5</button>
				<button class="btn btn4" data-key="52 100" id="4">4</button>
				<button class="btn btn3" data-key="51 99" id="3">3</button>
				<button class="btn btn2" data-key="50 98" id="2">2</button>
				<button class="btn btn1" data-key="49 97" id="1">1</button>
				<button class="btn btn00" id="-">+/-</button>
				<button class="btn btnPoint" data-key="190 110" id=".">.</button>
				<button class="btn btn0" data-key="96" id="0">0</button>

			</div>
			<div class="operations">
				<button class="btn btnClr" data-key="27" id="AC">AC</button>
				<button class="btn backSpace" data-key="8" id="backSpace">←</button>
				<button class="btn btnAdd" data-key="187 107" id="+">+</button>
				<button class="btn btnSub" data-key="189 109" id="-">-</button>
				<button class="btn btnMultiply" data-key="56 106" id="X">X</button>
				<button class="btn btnDivide" data-key="191 111" id="÷">÷</button>
				<button class="btn btnEqual" data-key="13" id="=">=</button>
			</div>
		</div>
	</div>
</body>

</html>
